<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Order Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <style>
    .container-fluid {
      margin-top: 20px;
    }
    table {
      width: 100%;
    }
    td, th {
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f8f9fa;
    }
    textarea {
      width: 100%;
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="container-fluid p-4">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <h1 class="h2 mb-4">Job Order Form</h1>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th scope="col">Job Code</th>
              <th scope="col">Client Name</th>
              <th scope="col">Status</th>
              <th scope="col">Date Due</th>
            </tr>
          </thead>
          <tbody>
            <!-- Thymeleaf loop to populate rows -->
            <tr th:each="project : ${jobOrder}">
              <td th:text="${project.job_code}"></td>
              <td th:text="${project.client_name}"></td>
              <td th:text="${project.status}"></td>
              <td th:text="${project.date_due}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
