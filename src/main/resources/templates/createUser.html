<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    
          <div th:insert="~{fragments/header}"></div>

</head>
    

<body>
    
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .form-control {
            border-radius: 0.25rem;
        }
        .btn-custom {
            width: 100%;
        }
    </style>
    <div class="container">
        <h1 class="text-center mb-4">Create User</h1>
        <form id="create-user-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" class="form-control" id="new-password" name="new-password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select class="form-control" id="role" name="role" required>
                    <option value="ADMIN">ADMIN</option>
                    <option value="SOLUTIONS">SOLUTIONS</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-custom" onclick="submitUser()">Submit</button>
            </div>
        </form>
        <div class="text-center mt-4">
            <a href="/home" class="btn btn-secondary btn-custom">Home</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
       function submitUser() {
           var name = $('#name').val();
           var username = $('#username').val();
           var email = $('#email').val();
           var password = $('#new-password').val();
           var confirmPassword = $('#confirm-password').val();
           var role = $('#role').val();

           // Validate that the password and confirm password match
           if (password !== confirmPassword) {
               Swal.fire({
                   icon: 'error',
                   title: 'Oops...',
                   text: 'Passwords do not match. Please try again.'
               });
               return; // Stop the function execution
           }

           var formData = {
               name: name,
               username: username,
               email: email,
               password: password,
               role: role
           };

           console.log(formData); // Debugging line to ensure form data is captured

           $.ajax({
               type: 'POST',
               url: '/create-user',
               data: JSON.stringify(formData),
               contentType: 'application/json',
               success: function(response) {
                   if (response.success) {
                       Swal.fire({
                           icon: 'success',
                           title: 'User created successfully!',
                           text: 'The user has been successfully created.',
                           showConfirmButton: false,
                           timer: 2000
                       });
                       // Clear the input fields
                       document.getElementById('create-user-form').reset();
                   } else {
                       Swal.fire({
                           icon: 'error',
                           title: 'Error creating user',
                           text: response.message
                       });
                   }
               },
               error: function() {
                   Swal.fire({
                       icon: 'error',
                       title: 'Error creating user',
                       text: 'An unexpected error occurred.'
                   });
               }
           });
       }

       document.addEventListener('DOMContentLoaded', function() {
           const urlParams = new URLSearchParams(window.location.search);
           const errorMessage = urlParams.get('error');
           if (errorMessage) {
               Swal.fire({
                   icon: 'error',
                   title: 'Oops...',
                   text: decodeURIComponent(errorMessage) // Decode the URL-encoded error message
               });
           }
       });
    </script>
</body>

</html>
