<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Order Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <div th:insert="~{fragments/header}"></div>
</head>
<body>
    <style>
        .container { max-width: 750px; }
        .form-group { margin-bottom: 1rem; }
        .form-control-static {
            background: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            padding: 0.375rem 0.75rem;
        }
        .row.mb-3 { margin-bottom: 1.5rem; }
        .text-center { text-align: center; }
        .btn-submit {
            display: flex;
            justify-content: center;
            margin: 3rem 0;
        }
    </style>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Job Order Details</h2>
        <div class="row mb-3">
            <div class="col-md-6 form-group">
                <label for="jobCode">Job Code</label>
                <p class="form-control-static" id="jobCode" th:text="${jobOrder.job_code}"></p>
            </div>
            <div class="col-md-6 form-group">
                <label for="clientName">Client Name</label>
                <p class="form-control-static" id="clientName" th:text="${jobOrder.client_name}"></p>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6 form-group">
                <label for="clientContact">Client Contact</label>
                <p class="form-control-static" id="clientContact" th:text="${jobOrder.client_contact}"></p>
            </div>
            <div class="col-md-6 form-group">
                <label for="clientAddress">Client Address</label>
                <p class="form-control-static" id="clientAddress" th:text="${jobOrder.client_address}"></p>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6 form-group">
                <label for="clientRequest">Client Request</label>
                <p class="form-control-static" id="clientRequest" th:text="${jobOrder.client_request}"></p>
            </div>
            <div class="col-md-6 form-group">
                <label for="teamLeader">Team Leader</label>
                <p class="form-control-static" id="teamLeader" th:text="${jobOrder.team_leader}"></p>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6 form-group">
                <label for="solutionManpower">Solution Manpower</label>
                <p class="form-control-static" id="solutionManpower" th:text="${jobOrder.solution_manpower}"></p>
            </div>
            <div class="col-md-6 form-group">
                <label for="dateIssued">Date Issued</label>
                <p class="form-control-static" id="dateIssued" th:text="${jobOrder.date_issued}"></p>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6 form-group">
                <label for="dateDeployed">Date Deployed</label>
                <p class="form-control-static" id="dateDeployed" th:text="${jobOrder.date_deployed}"></p>
            </div>
            <div class="col-md-6 form-group">
                <label for="serviceRequest">Service Request</label>
                <p class="form-control-static" id="serviceRequest" th:text="${jobOrder.service_request}"></p> 
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6 form-group">
                <label for="dateDue">Date Due</label>
                <p class="form-control-static" id="dateDue" th:text="${jobOrder.date_due}"></p>
            </div>
            <div class="col-md-6 form-group">
                <label for="solutionInstructions">Solution Instructions</label>
                <p class="form-control-static" id="solutionInstructions" th:text="${jobOrder.solution_instructions}"></p>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6 form-group">
                <label for="partialDeployed">Partial Deployed</label>
                <p class="form-control-static" id="partialDeployed" th:text="${jobOrder.partial_deployed}"></p>
            </div>
            <div class="col-md-6 form-group">
                <label for="dateConfirmed">Date Confirmed</label>
                <p class="form-control-static" id="dateConfirmed" th:text="${jobOrder.date_confirmed}"></p>
            </div>
        </div>
        <div class="btn-submit">
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Back</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
