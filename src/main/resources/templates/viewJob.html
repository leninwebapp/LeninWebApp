<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Order Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    
            <div th:insert="~{fragments/header}"></div>

</head>
<body>
    
    <style>
        .container {
            max-width: 750px; /* Adjust to your preferred max width */
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-control-static {
            background: #f8f9fa; /* Similar to form-control background */
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            padding: 0.375rem 0.75rem;
        }
        .row.mb-3 {
            margin-bottom: 1.5rem;
        }
        .text-center {
            text-align: center;
        }
        .btn-submit {
            display: flex;
            justify-content: center;
            margin: 3rem 0;
        }
    </style>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Job Order Details</h2>
        <div class="row mb-3">
            <div class="col-md-6 form-group">
                <label for="jobCode">Job Code</label>
                <p class="form-control-static" id="jobCode">JO-CM-0001</p>
            </div>
            <div class="col-md-6 form-group">
                <label for="clientName">Client Name</label>
                <p class="form-control-static" id="clientName">Al-Khadeem Abubakar</p>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6 form-group">
                <label for="clientContact">Client Contact</label>
                <p class="form-control-static" id="clientContact">09274744426</p>
            </div>
            <div class="col-md-6 form-group">
                <label for="clientAddress">Client Address</label>
                <p class="form-control-static" id="clientAddress">Talon</p>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6 form-group">
                <label for="clientRequest">Client Request</label>
                <p class="form-control-static" id="clientRequest">Mario</p>
            </div>
            <div class="col-md-6 form-group">
                <label for="teamLeader">Team Leader</label>
                <p class="form-control-static" id="teamLeader">Luigi</p>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6 form-group">
                <label for="solutionManpower">Solution Manpower</label>
                <p class="form-control-static" id="solutionManpower">1</p>
            </div>
            <div class="col-md-6 form-group">
                <label for="dateIssued">Date Issued</label>
                <p class="form-control-static" id="dateIssued">08/02/2024</p>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6 form-group">
                <label for="dateDeployed">Date Deployed</label>
                <p class="form-control-static" id="dateDeployed">08/03/2024</p>
            </div>
            <div class="col-md-6 form-group">
                <label for="serviceRequest">Service Request</label>
                <p class="form-control-static" id="serviceRequest">Service Request Value</p> <!-- Replace with actual value if needed -->
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6 form-group">
                <label for="dateDue">Date Due</label>
                <p class="form-control-static" id="dateDue">08/05/2024</p>
            </div>
            <div class="col-md-6 form-group">
                <label for="solutionInstructions">Solution Instructions</label>
                <p class="form-control-static" id="solutionInstructions">Meme</p>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6 form-group">
                <label for="partialDeployed">Partial Deployed</label>
                <p class="form-control-static" id="partialDeployed">08/03/2024</p>
            </div>
            <div class="col-md-6 form-group">
                <label for="dateConfirmed">Date Confirmed</label>
                <p class="form-control-static" id="dateConfirmed">08/02/2024</p>
            </div>
        </div>
        <div class="btn-submit">
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Back</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
